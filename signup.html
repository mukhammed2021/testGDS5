<!DOCTYPE html>
<html lang="en">

<head>
	<title>Sign Up</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css?_v=20240420200851" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="css/style.min.css?_v=20240420200851">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<main class="page">
			<section class="sign-up">
				<div class="sign-up__container">
					<div class="sign-up__content">
						<div class="sign-up__header-block block-header">
							<h1 class="block-header__title">Create an account</h1>
							<div class="block-header__text">Already have an ccount? <a href="#">Log in</a></div>
						</div>
						<form action="#" class="sign-up__form form">
							<div class="form__body">
								<div class="form__line">
									<div class="form__item">
										<label for="name" class="form__label">What should we call you?</label>
										<input id="name" data-required autocomplete="off" type="text" name="form[]" data-error="Error" placeholder="Enter your profile name" class="form__input input">
									</div>
								</div>
								<div class="form__line">
									<div class="form__item">
										<label for="email" class="form__label">What's your email?</label>
										<input id="email" data-required autocomplete="off" type="text" name="form[]" data-error="Error" placeholder="Enter your email address" class="form__input input">
									</div>
								</div>
								<div class="form__line">
									<div class="form__item">
										<label for="passwd" class="form__label">Create a password</label>
										<button class="form__viewpass" type="button">Hide</button>
										<input id="passwd" data-required autocomplete="off" type="password" name="form[]" data-error="Error" placeholder="Enter your password" class="form__input input">
									</div>
									<div class="form__warning">Use 8 or more characters with a mix of letters, numbers & symbols</div>
								</div>
							</div>
							<div class="form__submission">
								<div class="form__description">By creating an account, you agree to the <a href="#">Terms of use</a> and <a href="#">Privacy Policy.</a></div>
								<button type="submit" class="button">Create an account</button>
							</div>
							<div class="form__actions">
								<div class="form__title">OR Continue with</div>
								<div class="form__buttons">
									<a href="#" class="form__button button-form"><i class="fa-brands fa-facebook"></i>Facebook</a>
									<a href="#" class="form__button button-form"><i class="fa-brands fa-google"></i>Google</a>
									<a href="#" class="form__button button-form"><i class="fa-brands fa-apple"></i>Apple</a>
								</div>
							</div>
						</form>
					</div>
				</div>
			</section>
		</main>
	</div>
	<script>
		(g => {
			var h, a, k, p = "The Google Maps JavaScript API",
				c = "google",
				l = "importLibrary",
				q = "__ib__",
				m = document,
				b = window;
			b = b[c] || (b[c] = {});
			var d = b.maps || (b.maps = {}),
				r = new Set,
				e = new URLSearchParams,
				u = () => h || (h = new Promise(async (f, n) => {
					await (a = m.createElement("script"));
					e.set("libraries", [...r] + "");
					for (k in g) e.set(k.replace(/[A-Z]/g, t => "_" + t[0].toLowerCase()), g[k]);
					e.set("callback", c + ".maps." + q);
					a.src = `https://maps.${c}apis.com/maps/api/js?` + e;
					d[q] = f;
					a.onerror = () => h = n(Error(p + " could not load."));
					a.nonce = m.querySelector("script[nonce]")?.nonce || "";
					m.head.append(a)
				}));
			d[l] ? console.warn(p + " only loads once. Ignoring:", g) : d[l] = (f, ...n) => r.add(f) && u().then(() => d[l](f, ...n))
		})({
			key: "AIzaSyA6RAKQ7unhlT8pTkvVlH8qRXdwM5JYMmA",
			// Add other bootstrap parameters as needed, using camel case.
			// Use the 'v' parameter to indicate the version to load (alpha, beta, weekly, etc.)
		});
	</script>
	<script src="js/app.min.js?_v=20240420200851"></script>
</body>

</html>
